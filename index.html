<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLTF Loader - Bar Models with GUI</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.18.0/dist/lil-gui.esm.min.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import GUI from 'lil-gui';

        // シーン、カメラ、レンダラーの設定
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        camera.position.set(0, 5, 10);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1.0;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        const loader = new GLTFLoader();

        const modelUrls = ['fs4030_arm_bar_1.gltf', 'fs4030_arm_bar_2.gltf', 'fs4030_arm_bar_3.gltf',
            'fs4030_arm_underbody_1.gltf', 'fs4030_arm_underbody_2.gltf', 'fs4030_arm_underbody_3.gltf',
            'fs4030_chasis_steer_1.gltf', 'fs4030_chasis_steer_2.gltf', 'fs4030_chasis_steer_3.gltf'
        ];
        const loadedModels = [];

        // GUI用のパラメータ
        const params = {
            arm_bar_length: 10
        };

        async function loadModel(url, rotation = 0, position = { x: 0, y: 0, z: 0 }, color = 0xffffff) {
            try {
                const gltf = await loader.loadAsync(url);
                const model = gltf.scene;
                model.traverse((child) => {
                    if (child.isMesh) {
                        if (Array.isArray(child.material)) {
                            child.material.forEach((material) => {
                                material.color.setHex(color);
                            });
                        } else {
                            child.material.color.setHex(color);
                        }
                    }
                });
                scene.add(model);

                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());

                model.position.sub(center);
                model.position.y = size.y / 2;

                model.rotation.y = rotation;

                model.position.x = position.x;
                model.position.y = position.y;
                model.position.z = position.z;

                loadedModels.push({ model, center, size });

                console.log('Model loaded:', url);
            } catch (error) {
                console.error('An error happened', error);
            }
        }

        async function load_steer_chasis() {
            await loadModel(modelUrls[6], 0, { x: 0, y: 0, z: 0 }, 0xff0000);
            await loadModel(modelUrls[7], 0, { x: 0, y: 0, z: 0 }, 0x00ff00);
            await loadModel(modelUrls[6], Math.PI, { x: 0, y: 0, z: 0 }, 0x0000ff);
            await loadModel(modelUrls[8], 0, { x: 0, y: 0, z: 0 }, 0xffff00);
            await loadModel(modelUrls[8], 0, { x: 0, y: 0, z: 0 }, 0xff00ff);

            updateModelPositions(10);
            adjustCameraPosition();
        }

        async function load_servo_steer_bar() {
            await loadModel(modelUrls[0], 0, { x: 0, y: 10, z: 0 }, 0xff0000);
            await loadModel(modelUrls[1], 0, { x: 0, y: 10, z: 0 }, 0x00ff00);
            await loadModel(modelUrls[0], Math.PI, { x: 0, y: 10, z: 0 }, 0x0000ff);
            await loadModel(modelUrls[2], 0, { x: 0, y: 10, z: 0 }, 0xffff00);
            await loadModel(modelUrls[2], 0, { x: 0, y: 10, z: 0 }, 0xff00ff);

            updateModelPositions(0,5.5);
            adjustCameraPosition();
        }

        async function load_Steer_body() {
            await loadModel(modelUrls[3], 0, { x: 0, y: -10, z: 0 }, 0xff0000);
            await loadModel(modelUrls[4], 0, { x: 0, y: -10, z: 0 }, 0x00ff00);
            await loadModel(modelUrls[3], Math.PI, { x: 0, y: -10, z: 0 }, 0x0000ff);
            await loadModel(modelUrls[5], 0, { x: 0, y: -10, z: 0 }, 0xffff00);
            await loadModel(modelUrls[5], 0, { x: 0, y: -10, z: 0 }, 0xff00ff);

            updateModelPositions(5);
            adjustCameraPosition();
        }

        function updateModelPositions(positionNum,adjustAddBarLength=0) {

            console.log(loadedModels[positionNum+1].size.z)

            loadedModels[positionNum+3].model.scale.z = loadedModels[positionNum+3].size.z * params.arm_bar_length+adjustAddBarLength;
            loadedModels[positionNum+4].model.scale.z = loadedModels[positionNum+4].size.z * params.arm_bar_length+adjustAddBarLength;

            loadedModels[positionNum+3].model.position.z = -(loadedModels[positionNum+1].size.z/2 + loadedModels[positionNum+4].model.scale.z/2);
            loadedModels[positionNum+4].model.position.z = (loadedModels[positionNum+1].size.z/2 + loadedModels[positionNum+4].model.scale.z/2);
            loadedModels[positionNum+0].model.position.z = - (loadedModels[positionNum+0].size.z / 2 + loadedModels[positionNum+3].model.scale.z + loadedModels[positionNum+1].size.z / 2);
            loadedModels[positionNum+2].model.position.z = (loadedModels[positionNum+2].size.z / 2 + loadedModels[positionNum+3].model.scale.z + loadedModels[positionNum+1].size.z / 2);
        }

        function adjustCameraPosition() {
            const box = new THREE.Box3();
            loadedModels.forEach(modeldata => {
                box.expandByObject(modeldata.model);
            });

            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());

            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2)) * 2.5;

            camera.position.set(center.x, center.y, center.z + cameraZ);
            camera.lookAt(center);
            controls.target.copy(center);

            const diagonal = new THREE.Vector3().subVectors(box.max, box.min).length();

            camera.far = diagonal * 100;
            camera.updateProjectionMatrix();

            controls.maxDistance = diagonal * 10;
            controls.update();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // GUIの設定
        function setupGUI() {
            const gui = new GUI();
            gui.add(params, 'arm_bar_length', 1, 20).onChange(() => {
                updateModelPositions(0,5.5);
                updateModelPositions(5);
                updateModelPositions(10);
            });
        }

        await load_servo_steer_bar()
        await load_Steer_body()
        await load_steer_chasis()
        await setupGUI();
        await animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
